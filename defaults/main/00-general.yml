---

# General configuration - best override this for groups and not single hosts.
storage_base_path: /data    # [str] The default base directory for storing data
os_home_dir: /home          # [str] The default home directory of the target operating system
os_timezone: Europe/Berlin  # [str] The default time zone of the target operating system
python_version: 3           # [int] The python version (2 or 3)

os_create_user: True        # [boolean] Create non existing users and groups

docker_network_name: app    # [str] The name of the default docker network to be used for the containers